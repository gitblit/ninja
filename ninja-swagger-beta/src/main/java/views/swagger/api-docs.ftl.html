<!DOCTYPE html>
<html>
<head>
  <title>Swagger UI</title>
  <link href='https://fonts.googleapis.com/css?family=Droid+Sans:400,700' rel='stylesheet' type='text/css'/>
  <link href='${webjarsPath}/swagger-ui/2.0.18/css/reset.css' media='screen' rel='stylesheet' type='text/css'/>
  <link href='${webjarsPath}/swagger-ui/2.0.18/css/screen.css' media='screen' rel='stylesheet' type='text/css'/>
  <link href='${webjarsPath}/swagger-ui/2.0.18/css/reset.css' media='print' rel='stylesheet' type='text/css'/>
  <link href='${webjarsPath}/swagger-ui/2.0.18/css/screen.css' media='print' rel='stylesheet' type='text/css'/>
  
  <script src='${webjarsPath}/swagger-ui/2.0.18/lib/shred.bundle.js' type='text/javascript'></script>
  <script src='${webjarsPath}/swagger-ui/2.0.18/lib/jquery-1.8.0.min.js' type='text/javascript'></script>
  <script src='${webjarsPath}/swagger-ui/2.0.18/lib/jquery.slideto.min.js' type='text/javascript'></script>
  <script src='${webjarsPath}/swagger-ui/2.0.18/lib/jquery.wiggle.min.js' type='text/javascript'></script>
  <script src='${webjarsPath}/swagger-ui/2.0.18/lib/jquery.ba-bbq.min.js' type='text/javascript'></script>
  <script src='${webjarsPath}/swagger-ui/2.0.18/lib/handlebars-1.0.0.js' type='text/javascript'></script>
  <script src='${webjarsPath}/swagger-ui/2.0.18/lib/underscore-min.js' type='text/javascript'></script>
  <script src='${webjarsPath}/swagger-ui/2.0.18/lib/backbone-min.js' type='text/javascript'></script>
  <script src='${webjarsPath}/swagger-ui/2.0.18/lib/swagger.js' type='text/javascript'></script>
  <script src='${webjarsPath}/swagger-ui/2.0.18/swagger-ui.js' type='text/javascript'></script>
  <script src='${webjarsPath}/swagger-ui/2.0.18/lib/highlight.7.3.pack.js' type='text/javascript'></script>

  <!-- enabling this will enable oauth2 implicit scope support -->
  <script src='${webjarsPath}/swagger-ui/2.0.18/lib/swagger-oauth.js' type='text/javascript'></script>

  <script type="text/javascript">
    $(function () {
      window.swaggerUi = new SwaggerUi({
      url: '${apiDocsPath}',
      dom_id: "swagger-ui-container",
      supportedSubmitMethods: ['get', 'post', 'put', 'delete'],
      onComplete: function(swaggerApi, swaggerUi){
        log("Loaded SwaggerUI");

        if(typeof initOAuth == "function") {
          /*
          initOAuth({
            clientId: "your-client-id",
            realm: "your-realms",
            appName: "your-app-name"
          });
          */
        }
        $('pre code').each(function(i, e) {
          hljs.highlightBlock(e)
        });
      },
      onFailure: function(data) {
        log("Unable to Load SwaggerUI");
      },
      docExpansion: "none"
    });

    $('#input_apiKey').change(function() {
      var key = $('#input_apiKey')[0].value;
      log("key: " + key);
      if(key && key.trim() != "") {
        log("added key " + key);
        window.authorizations.add("key", new ApiKeyAuthorization("api_key", key, "query"));
      }
    })
    window.swaggerUi.load();
  });
  </script>
</head>

<body class="swagger-section">
<div id='header'>
  <div class="swagger-ui-wrap">
    <a id="logo" href="${apiUiPath}">${bannerTitle}</a>
    <form id='api_selector'>
      <div class='input'><input hidden="true" placeholder="${apiDocsPath}" id="input_baseUrl" name="baseUrl" type="text"/></div>
      <#if showApiKey>
	    <div class='input'><input placeholder="api_key" id="input_apiKey" name="apiKey" type="text"/></div>
      	<div class='input'><a id="explore" href="#">Explore</a></div>
      </#if>
    </form>
  </div>
</div>

<div id="message-bar" class="swagger-ui-wrap">&nbsp;</div>
<div id="swagger-ui-container" class="swagger-ui-wrap"></div>
</body>
</html>
